<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/script.js"></script>
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="text-wrapper">
            <p class="review-text">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
            <div class="author__content-wrapper">
                <div class="author__name">Tanya Sinclair</div>
                <div class="author__title">UX Engineer</div>
            </div>
        </div>

        <div class="carousel">
            <div class="carousel__img-wrapper">
                <img src="./img/image-tanya.jpg" alt="bootcamp graduate" class="carousel__img">
            </div>
            <div class="carousel__btn-wrapper">
                <button id="btn-prev" class="btn btn--previous"><img src="./img/icon-prev.svg" alt="previous button"></button>
                <button id="btn-next" class="btn btn--next"><img src="./img/icon-next.svg" alt="next button"></button>
            </div>
        </div>
    </div>

    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ApplePieGiraffe" target="_blank">ApplePieGiraffe</a>.</p>
</body>
</html>
